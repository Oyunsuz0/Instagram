<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ä°nstagram-Clone</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-wrapper">
            <img src="img/logo.png" alt="" class="brand-img">
            <form class="search-form">
                <input type="text" class="search-box" placeholder="search...">
            </form>
            <div class="nav-items">
                <i class="icon fa-solid fa-house"></i>
                <i class="icon fa-solid fa-plus"></i>
                <i class="icon fa-solid fa-heart"></i>
                <div class="icon user-profile">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
        </div>
    </nav>


    <!-- Section -->
    <section class="main">
        <div class="wrapper">
            <div class="left-col">

                <h3>Update Profile</h3>

                <form action="">
                    <div class="mb-3">
                        <img src="img/profile.jpg" class="edit-profile-image" alt="">
                        <input type="file" name="image" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <p class="form-control">Email</p>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="username">
                    </div>
                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea name="bio" id="bio" class="form-control" cols="30" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <input 
                        name="update_profile_btn" 
                        id="update_profile_btn" 
                        class="update-profile-btn" 
                        value="update"
                        type="button"
                        > 
                    </div>
                </form>
                </div>
                <!-- Profile Card -->
                <div class="profile-card">
                    <div class="profile-pic">
                        <img src="img/profile.jpg" alt="">
                    </div>
                    <div>
                        <p class="username">username</p>
                        <p class="sub-text">sub-text</p>
                    </div>
                    <button class="logout-btn">logout</button>
                </div>


                <!-- Suggestion-Card -->
                <p class="suggestion-text"></p>

                <div class="suggestion-card">
                    <div class="suggestion-pic">
                        <img src="img/2.jpg" alt="">
                    </div>
                    <div>
                        <p class="username">username</p>
                        <p class="sub-text">sub-text</p>
                    </div>
                    <button class="follow-btn">follow</button>
                </div>
            </div>
        </div>
    </section>


    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
