<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ä°nstagram-Clone | Single-Post</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-wrapper">
            <img src="img/logo.png" alt="" class="brand-img">
            <form class="search-form">
                <input type="text" class="search-box" placeholder="search...">
            </form>
            <div class="nav-items">
                <i class="icon fa-solid fa-house"></i>
                <i class="icon fa-solid fa-plus"></i>
                <i class="icon fa-solid fa-heart"></i>
                <div class="icon user-profile">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- Section -->
    <section class="main single-post-container">
        <div class="wrapper">
            <div class="left-col">

                <!-- Post -->
                <div class="post">
                    <div class="info">
                        <div class="user">
                            <div class="profile-pic">
                                <img src="img/profile.jpg" alt="">
                            </div>
                            <p class="username">username</p>
                        </div>
                    </div>
                    <img src="img/1.jpg" class="post-image">
                    <div class="post-content">
                        <div class="reaction-wrapper">
                            <i class="fa-solid fa-heart"></i>
                            <i class="fa-solid fa-comment"></i>
                        </div>
                        <p class="likes">2,154 likes</p>
                        <p class="description"> <span>username</span> this is a post by username </p>
                        <p class="post-time">24/02/2022</p>
                    </div>

                    <div class="comment-wrapper">
                        <img class="icon" src="img/profile.jpg">
                        <input type="text" class="comment-box" placeholder="Add a comment">
                        <button class="comment-btn">Comment</button>
                    </div>

                </div>
            </div>
            <div class="right-col">

                <!-- Profile Card -->

                <div class="profile-card">
                    <div class="profile-pic">
                        <img src="img/profile.jpg" alt="">
                    </div>
                    <div>
                        <p class="username">username</p>
                        <p class="sub-text">sub-text</p>
                    </div>
                    <button class="logout-btn">logout</button>
                </div>


                <!-- Suggestion-Card -->


                <p class="suggestion-text">Suggestion for you </p>

                <div class="suggestion-card">
                    <div class="suggestion-pic">
                        <img src="img/2.jpg" alt="">
                    </div>
                    <div>
                        <p class="username">username</p>
                        <p class="sub-text">sub-text</p>
                    </div>
                    <button class="follow-btn">follow</button>
                </div>
            </div>
        </div>
    </section>


    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
